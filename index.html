<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=League+Spartan:wght@400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:wght@100;200;400;500;700&display=swap"
        rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="comingsoon">
        <img class="img-top" src="./images/top-image.svg" alt="">

        <header class="header">
            <h1 class="title"> Ready to launch in...</h1>
        </header>

        <section class="countdown">

            <div id="days" class="countdown-days">
                <span>Dias <br></span>
                08
            </div>

            <div id="hours" class="countdown-hours">
                <span>Horas <br></span>
                : 12
            </div>

            <div id="minutes" class="countdown-minutes">
                <span>Minutos <br></span>
                : 44
            </div>

            <div id="seconds" class="countdown-seconds">
                <span>Segundos <br></span>
                : 28
            </div>
        </section>

        <span class="about-text">Inscreva-se para saber mais sobre o lançamento</span>

        <img class="img-rocket" src="./images/rocket.svg" alt="fundo roxo com foguete">

        <button id="openModal" class="about-button">Inscreva-se</button>

        <img class="img-bottom" src="./images/bottom-image.svg" alt="">

        <form class="modal-wrapper invisible fixed
         w-screen h-screen flex
        items-center justify-center">

            <div class="form-name">
                <label class="name">Nome</label>
                <input class="text-box" type="text" placeholder="Larissa Nicoli da Cruz Silva" title="Nome completo"
                    minlength="20" maxlength="50">
            </div>

            <div class="form-email">
                <label class="email">Email</label>
                <input class="text-box" type="email" id="email" placeholder="larisnicoli@gmail.com"
                    title="somente gmals serão aceitos" pattern=".+gmail.com" minlength="20" maxlength="30">
            </div>

            <button class="button-box">Enviar</button>
        </form>



    </div>
</body>
<script src="./script.js"></script>

</html>
